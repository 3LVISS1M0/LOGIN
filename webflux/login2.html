<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="login.css">
  <title>Login</title>
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <h1>Login</h1>
      <p>Login to access your travelwise account</p>
      <p id="success" class="success-box"></p>
      <p id="error" class="error-box"></p>
      <form action="#" method="post">
        <div class="input-box">
          <input type="email" placeholder="Email" id="email" >
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" id="password" required>
        </div>
        <div class="remember-forgot">
          <a href="/forgot.html">Forgot Password</a>
        </div>
        <button class="loginbutton" id="loginBtn">Login</button>
      </form>

      <div class="register-link">
        <p>Donâ€™t have an account? <a href="#">Register</a></p>
      </div>

      <div class="social-media">
        <button class="google-btn"><img src="AMAZONN.jpeg" alt="AMAZON"></button>
        <button class="facebook-btn"><img src="nextflix.png" alt="NETFLIX"></button>
        <button class="apple-btn"><img src="hubspot.png" alt="hubspot"></button>
      </div>
    </div>

    <div class="bg-image">
      <img src="scan.jpg" alt="login illustration">
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
