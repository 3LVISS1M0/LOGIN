<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://kit.fontawesome.com/7c58a923d6.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <style>
        * {
            font-family: "Inter", sans-serif;
        }
    </style>
</head>

<body class="flex items-center justify-center h-svh bg-gray-50">
    <section class="border border-black h-fit p-3 rounded-lg shadow-md bg-white w-[90%] md:w-[70%] lg:w-[60%]">
        <!-- Back link -->
        <div class="flex items-center gap-2">
            <i class="fa fa-arrow-left"></i>
            <a href="/login" class="text-gray-500 no-underline hover:underline">Back to login</a>
        </div>

        <!-- Main Content -->
        <div class="mx-auto flex flex-col md:flex-row justify-between mt-5">

            <!-- Left: Form -->
            <div class="w-full md:w-1/2 p-3">
                <h3 class="text-black text-2xl font-semibold">Forgot your password?</h3>
                <p class="text-gray-600 text-sm mt-2">
                    Donâ€™t worry, happens to all of us. Enter your email below to recover your password
                </p>

                <div class="flex flex-col mt-5">
                    <input type="email" id="fgEmail"
                        class="border border-blue-700 p-2 mb-3 rounded-md hover:outline-none focus:outline focus:outline-blue-700"
                        placeholder="your@email.com" />
                    <button id="fg-btn" class="bg-blue-700/90 hover:bg-blue-700 text-white p-2 rounded-md text-sm transition">
                        Submit
                    </button>
                </div>

                <div class="text-center mt-4">
                    <span class="text-gray-500 text-sm">or sign in with</span>
                </div>
            </div>

            <!-- Right: Image -->
            <div class="w-full md:w-1/2 h-fit flex items-center justify-center">
                <img src="side.png" alt="company name" class="rounded-2xl object-cover w-full h-full" />
            </div>
        </div>
    </section>
</body>
<script src="first.js"></script>
</html>
